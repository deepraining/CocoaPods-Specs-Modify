repos:
  - repo: https://github.com.cnpmjs.org/asottile/reorder_python_imports
    rev: v1.8.0
    hooks:
      - id: reorder-python-imports
        name: Reorder Python imports (starter, tests)
  - repo: https://github.com.cnpmjs.org/python/black
    rev: 19.10b0
    hooks:
      - id: black
  - repo: https://github.com.cnpmjs.org/PyCQA/flake8
    rev: 1.7.9
    hooks:
      - id: flake8
        additional_dependencies: [flake8-bugbear]
  - repo: https://github.com.cnpmjs.org/pre-commit/pre-commit-hooks
    rev: v2.2.0
    hooks:
      - id: check-byte-order-marker
      - id: trailing-whitespace
      - id: end-of-file-fixer
